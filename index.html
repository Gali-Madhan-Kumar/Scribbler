<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div id="header">
        <div class="logo">
            <h1 id="title">ScriBBler</h1>
            <h4 id="sub_title">Explore, Imagine, Create</h4>
        </div>
        <div class="header_buttons">
            <button id="signup_btn">Sign Up</button>
            <button id="signin_btn">Sign In</button>
        </div>
    </div>
    <div class="middle_btns">
        <button id="allposts">All Posts</button>
        <button id="createpost" onclick="createpostModal('createpost_modal')">Create Post</button>
    </div>
    <div id="signup_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p id="modal_title">Get Started</p>
                <i class="fa fa-times close" aria-hidden="true"></i>
            </div>
            <div class="modal-body">
                <form>
                    <label for="Name">Name</label>
                    <input type="text" placeholder="Enter your name" required id="Name">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter your username" required id="Username">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter your password" required id="Password">
                    <label for="Confirm-Password">Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required id="Confirm-Password">
                    <button class="signup_submit_btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <div id="signin_modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p id="modal_title">Welcome Back!</p>
                <i class="fa fa-times close" aria-hidden="true"></i>
            </div>
            <div class="modal-body">
                <form>
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter your username" required id="Username">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter your password" required id="Password">
                    <button class="signin_submit_btn">Sign In</button>
                    <p>Not a member? <a href="#" id="signIn_close">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>
        <div id="createpost_modal" class="modal"></div>
        <script src="./scripts/common.js"></script>
        <script src="./scripts/index.js"></script>
</body>

</html>
