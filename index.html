<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>Home Page</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- external css files-->
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!-- header code started here -->
    <div id="header">
        <div class="logo">
            <h1 id="title">ScriBBler</h1>
            <h4 id="sub_title">Explore, Imagine, Create</h4>
        </div>
        <div class="header_buttons">
            <button id="signup_btn" onclick="modal('signup_modal')">Sign Up</button>
            <button id="signin_btn" onclick="modal('signin_modal')">Sign In</button>
        </div>
    </div>
    <!-- header code ends here -->
    <!-- creates two buttons in the center of the home page -->
    <div class="middle_btns">
        <button id="allposts" onclick="allPosts()">All Posts</button>
        <button id="createpost" onclick="createpostModal('createpost_modal')">Create Post</button>
    </div>
    <!-- displays signup modal when user clicks on signup button inside header -->
    <div id="signup_modal" class="modal"></div>
    <!-- displays signin modal when user clicks on signin button inside header -->
    <div id="signin_modal" class="modal"></div>
    <!-- displays createpost modal when user clicks on createpost button inside homepage -->
    <div id="createpost_modal" class="modal"></div>

    <!-- external java script files-->
    <script src="./scripts/common.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
