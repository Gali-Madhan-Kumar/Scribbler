<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    <title>PostPage</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo:600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <!-- external css files-->
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/post.css">
</head>

<body>
    <!-- header code started here -->
    <div id="header">
        <div class="logo">
            <h1 id="title">ScriBBler</h1>
            <h4 id="sub_title">Explore, Imagine, Create</h4>
        </div>
        <div class="header_buttons">
            <button id="signup_btn" onclick="modal('signup_modal')">Sign Up</button>
            <button id="signin_btn" onclick="modal('signin_modal')">Sign In</button>
        </div>
    </div>
    <!-- header code ends here -->
    <!-- displays signup modal when user clicks on signup button inside header -->
    <div id="signup_modal" class="modal"></div>
    <!-- displays signin modal when user clicks on signin button inside header -->
    <div id="signin_modal" class="modal"></div>
    <!-- when user clicks on ellipsis button inside postlist page then that perticular post will be displayed inside post div -->
    <div id="post"></div>
    <!--like button is added inside likepost div using javascript -->
    <div id="likepost"></div>
    <!-- comment box code started here -->
    <div id="comment_box">
        <textarea placeholder="Leave a comment..."></textarea>
        <button id="comment_btn" onclick="addComment()">Comment</button>
    </div>
    <!-- comment box code ends here -->
    <h3>All Comments</h3>
    <!-- displays the comments inside allcomments div -->
    <div id="allcomments"></div>

    <!-- external java script files-->
    <script src="../scripts/common.js"></script>
    <script src="../scripts/post.js"></script>
</body>

</html>
